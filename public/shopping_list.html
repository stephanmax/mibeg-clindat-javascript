<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>

    <style>
        body {
            font-family: system-ui, sans;
        }
        ul {
            list-style: none;
            padding-inline-start: 1em;
        }
        li {
            font-weight: 500;
        }
        li:has(input[type="checkbox"]:checked) {
            color: #999;
            font-weight: 100;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <!-- View, Part 1 -->
    <h1>Einkaufsliste</h1>
    <p>Was wollen Sie einkaufen?</p>
    <input id="whatToBuy" type="text">
    <ul>
        <!-- Dynamisch generiertes HTML -->
    </ul>

    <script>
        // const htmlP = document.querySelector("p");
        
        // const htmlH1 = document.createElement("h1");
        // htmlH1.innerText = "Einkaufsliste";

        // document.querySelector("body").insertBefore(htmlH1, htmlP);

        // Model
        const inputGrocery = document.querySelector("#whatToBuy");
        const ul = document.querySelector("ul");

        // Controller
        const addToShoppingList = () => {
            const grocery = inputGrocery.value; // z.B. "Apfel"

            const liElement = document.createElement("li");
            const labelElement = document.createElement("label");

            liElement.appendChild(labelElement);

            const checkboxElement = document.createElement("input");
            const text = document.createTextNode(grocery);

            checkboxElement.value = grocery;
            checkboxElement.type = "checkbox";
            labelElement.appendChild(checkboxElement);
            labelElement.appendChild(text);

            ul.appendChild(liElement);

            inputGrocery.value = "";
        };

        // View, Part 2
        inputGrocery.addEventListener("change", addToShoppingList);
    </script>
</body>

</html>
