<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputNum">

    <script>
        const inputNum = document.querySelector("#inputNum");

        inputNum.addEventListener(
            "change",
            () => {
                const num = Number(inputNum.value);
                if (Number.isNaN(num)) {
                    console.log("Keine Zahl");
                }
                else {
                    console.log(num);
                }
            }
        )
    </script>
</body>
</html>
