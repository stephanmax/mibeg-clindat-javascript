<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Celsius/Fahrenheit</title>
</head>
<body>
    <h1>Celsius/Fahrenheit Converter</h1>
    <label>
        Celsius: <input id="celsius" type="number" size="10">
    </label>
    <label>
        Fahrenheit: <input id="fahrenheit" type="number" size="10">
    </label>

    <script type="module">
        import { celsiusToFahrenheit, fahrenheitToCelsius } from "./lib/temperatures.js";

        celsius.addEventListener(
            "keyup",
            (event) => {
                const c = event.target.valueAsNumber;
                fahrenheit.value = celsiusToFahrenheit(c);
            }
        );

        fahrenheit.addEventListener(
            "keyup",
            (event) => {
                const f = event.target.valueAsNumber;
                celsius.value = fahrenheitToCelsius(f);
            }
        );
    </script>
</body>
</html>
